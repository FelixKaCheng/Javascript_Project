<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 5 Cheng</title>
    <link rel="stylesheet" href="css/project5.css" type="text/css">
  </head>
  <body>
    <!DOCTYPE html>
    <html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>

    <h2 style="text-align:center">Project 5 Cheng</h2>

    <div class="container">
      <div class="mySlides">
        <img src="img/food1.jpg" style="height: 100%; width:100%">
      </div>

      <div class="mySlides">
        <img src="img/food2.jpg" style="height: 100%;width:100%">
      </div>

      <div class="mySlides">
        <img src="img/food3.jpg" style="height: 100%;width:100%">
      </div>

      <div class="mySlides">
        <img src="img/food4.jpg" style="height: 100%;width:100%">
      </div>


      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

        <div class="column">
          <img class="demo cursor" src="img/food1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Caviar">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food2.jpg" style="width:100%" onclick="currentSlide(2)" alt="White Truffle">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food3.jpg" style="width:100%" onclick="currentSlide(3)" alt="A5 Wagyu">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Swallow Nest">
        </div>
      </div>

      <script src="js/project5.js"></script>

    </body>
    </html>
  </body>
</html>
