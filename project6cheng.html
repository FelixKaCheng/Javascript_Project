    <!DOCTYPE html>

      <!-- Trigger/Open The Modal -->
<!--<button id="myBtn">Open Modal</button> -->
<div id="myBtn">
<div class="column">
  <img class="demo cursor" src="img/food1.jpg" style="height: 200%;width:100%" onclick="currentSlide(1)" alt="Caviar">
</div>
<div class="column">
  <img class="demo cursor" src="img/food2.jpg" style="height: 200%;width:100%" onclick="currentSlide(2)" alt="White Truffle">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->

    <span class="close">&times;</span>
    <div class="container">
      <div class="containBig">
        <div class="mySlides">
          <img src="img/food1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="img/food2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="img/food3.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="img/food4.jpg" style="width:100%">
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

        <div class="column">
          <img class="demo cursor" src="img/food1.jpg" style="height: 100%;width:100%" onclick="currentSlide(1)" alt="Caviar">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food2.jpg" style="height: 100%;width:100%" onclick="currentSlide(2)" alt="White Truffle">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food3.jpg" style="height: 100%;width:100%" onclick="currentSlide(3)" alt="A5 Wagyu">
        </div>
        <div class="column">
          <img class="demo cursor" src="img/food4.jpg" style="height: 100%;width:100%" onclick="currentSlide(4)" alt="Swallow Nest">
        </div>
      </div>


</div>
